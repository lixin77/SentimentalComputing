<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap core CSS -->
	<link href="/static/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <title>情感计算</title>
    <script type="text/javascript">
    	$(document).ready(function(){
  			$("button").click(function(){
  				var id = $(this).attr("id")
  				if(id == "sub"){
  					var selected_algorithm = $("input[name='algorithm']:checked").val();
  					var files = document.getElementById('the_file');
  					if (!files){
  						alert("没有上传数据文件, 请选择将要上传的文件");
  						return;
  					}
  					var myForm = document.getElementById('myForm')
  					// submit the form
  					$('myForm').submit()
  				}
  			});
  		});
  	</script>
});
</head>
<body>
	<header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
		        	<span class="sr-only">Toggle navigation</span>
		        	<span class="icon-bar"></span>
		        	<span class="icon-bar"></span>
		        	<span class="icon-bar"></span>
	      		</button>
	      		<a href="../" class="navbar-brand">Senti-computing</a>
			</div>
			<nav id="bs-navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li>
						<a>备用按钮1</a>
					</li>
					<li>
						<a>备用按钮2</a>
					</li>
					<li>
						<a>备用按钮3</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="bs-docs-header" id="content" tabindex="-1">
      <div class="container">
        <h1>情感计算工具</h1>
        <p>自动检测自然语言文本中隐含的情感信息，关注舆情走势</p>
      </div>
    </div>
    <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="80%" color=#987cb9 SIZE=3>
    <form id="myForm" name="myForm" action="/upload" method="POST" enctype="multipart/form-data" onsubmit="return false;">
    <div class="container bs-docs-container">
    	<h2>数据文件上传</h2>
        <input type="file" id="the_file"/>
    </div>
    <div class="container bs-docs-container">
    	<h2>算法选择</h2>
        <input type="radio" name="algorithm" value="xx1" checked="checked"> 算法1
        <input type="radio" name="algorithm" value="xx2"> 算法2
        <input type="radio" name="algorithm" value="xx3"> 算法3
        <input type="radio" name="algorithm" value="xx4"> 算法4<br>
    </div>
    <div class="container bs-docs-container">
    	<h2>提交后台处理</h2>
    	<button id="sub" style="margin-left: 50px">提交</button>
    </div>
    </form>
    <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="80%" color=#987cb9 SIZE=3>
    <div class="container bs-docs-container">
    	<h2>结果输出</h2>
        <textarea type="text" class="form-control" id="output" style="height: 150px"></textarea>
    </div>
<!-- Placed at the end of the document so the pages load faster -->
